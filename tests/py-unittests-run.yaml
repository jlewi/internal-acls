apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: py-unittests-
  namespace: kf-ci
  labels:
    pipeline: py-unittests
    repo: testing
spec:
  params:
  - name: artifacts-gcs
    value: "gs://kubeflow-ci-deployment/py-unittests"
  serviceAccountName: kf-ci
  resources:
  - name: testing-repo
    resourceSpec:
      type: git
      params:
      - name: url
        value: https://github.com/internal-acls.git
      - name: revision 
        value: master  
  # TODO(https://github.com/kubeflow/testing/issues/769): Stop inlining the pipeline
  # run once the #769 is fixed and we have a pipeline.
  pipelineSpec:
    params:
    - name: artifacts-gcs
      type: string
      description: GCS bucket and directory artifacts will be uploaded to. Should be
        in the form of 'gs://'
    resources:
    - name: testing-repo
      type: git
    tasks:
    - name: py-lint
      params:
      - name: artifacts-gcs
        value: "$(params.artifacts-gcs)"
      resources:
        inputs:
        - name: testing-repo
          resource: testing-repo
      taskRef:
        name: py-lint
    - name: py-test
      params:
      - name: artifacts-gcs
        value: "$(params.artifacts-gcs)"
      resources:
        inputs:
        - name: testing-repo
          resource: testing-repo
      taskRef:
        name: py-test
      runAfter:
        - py-lint
